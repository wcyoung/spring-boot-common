plugins {
    id 'java-library'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

group = 'wcyoung'
version = '0.0.1-SNAPSHOT'

repositories {
    jcenter()
}

def libVer = [
        springBoot: '2.3.1.RELEASE',
        commonsLang: '3.9'
]

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${libVer.springBoot}"

    implementation "org.apache.commons:commons-lang3:${libVer.commonsLang}"
}
